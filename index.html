<!DOCTYPE html>

                    <a href="mailto:example@gmail.com">example@gmail.com</a>

            </div>
            <form class="form" action="">

                    <input type="text" placeholder="სახელი, გვარი">

                    <input type="email"  placeholder="ელ. ფოსტა">

                <div id="form-raw">
                    <input type="number" placeholder="ტელეფონის ნომერი">

                </div>
                <div id="text-area">
                   <textarea name="massage" id="massage"  placeholder="შეტყობინება"></textarea>
                </div>
                <div id="btn">
                    <input type="submit" value="გაგზავნა" >

            </div>
            <div class="footer-info ">

                    დამზადებულია
